<head>
  <title>BotB-Mail-o-matic</title>
  <link rel="stylesheet" type="text/css" href="botbmailstyles.css" />
  <script type="text/javascript" src="botbmail.js"></script><!--Functionality-->

<body>
<h1>Battle of the Bits-Mail-o-matic</h1>
<br />
<span id="botbmail_headline">JavaScript is needed for this!!</span>
<div id="controls">
<button
	id="refresh"
	accesskey="a"
	onclick="setHeadline()"
	title="Alt-A or Alt-Shift-A">Refresh</button>
|
<input id="termfield" type="text" size="12" />
<button
	id="for"
	accesskey="s"
	onclick="findHeadline()"
	title="Alt-S or Alt-Shift-S">Refresh Until Term...</button>
<br /><br />
</div>
<span id="statusarea"></span>
<script type="text/javascript">setHeadline();</script>
<p>Based off of this project:<br />http://www.qwghlm.co.uk/toys/dailymail/</p>
</body>
</html>
